<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Name ‚Äî Projects</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f1222;
      --card: #171a2f;
      --text: #e9ecff;
      --muted: #aab0ff;
      --accent: #7cf2c2;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; font-family: Inter, system-ui, sans-serif; }

    body {
      min-height: 100vh;
      background: radial-gradient(1200px 600px at 20% 10%, #1b1f3b, transparent 60%),
                  radial-gradient(800px 500px at 80% 80%, #2a1240, transparent 60%),
                  var(--bg);
      color: var(--text);
      display: grid;
      place-items: center;
      padding: 2rem;
    }

    .container {
      max-width: 900px;
      width: 100%;
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 24px;
      padding: 3rem 2.5rem;
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 50px rgba(0,0,0,0.35);
    }

    h1 { margin-bottom: 1rem; }
    p { color: var(--muted); margin-bottom: 2rem; }

    .project {
      padding: 1.25rem;
      border-radius: 14px;
      background: var(--card);
      border: 1px solid rgba(255,255,255,0.08);
      margin-bottom: 1rem;
    }

    .back {
      display: inline-block;
      margin-top: 2rem;
      color: var(--accent);
      text-decoration: none;
    }

    .back:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <main class="container">
    <h1>üõ†Ô∏è Projects</h1>
    <p>Stuff I‚Äôve built (or am hacking on).</p>

    <div class="project">
      <strong>Project One</strong>
      <p>A cool thing I made with HTML, CSS, and curiosity.</p>
    </div>

    <div class="project">
      <strong>Project Two</strong>
      <p>Another experiment that may or may not work perfectly.</p>
    </div>

    <a class="back" href="index.html">‚Üê Back home</a>
  </main>
</body>
</html>
