<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Name ‚Äî Home</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f1222;
      --card: #171a2f;
      --text: #e9ecff;
      --muted: #aab0ff;
      --accent: #7cf2c2;
      --accent-2: #ff9ad5;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(1200px 600px at 20% 10%, #1b1f3b, transparent 60%),
                  radial-gradient(800px 500px at 80% 80%, #2a1240, transparent 60%),
                  var(--bg);
      color: var(--text);
      display: grid;
      place-items: center;
      padding: 2rem;
    }

    .container {
      max-width: 900px;
      width: 100%;
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 24px;
      padding: 3rem 2.5rem;
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.35);
      text-align: center;
      animation: floatIn 800ms ease-out;
    }

    h1 {
      font-size: clamp(2rem, 4vw, 3rem);
      letter-spacing: -0.02em;
      margin-bottom: 0.75rem;
    }

    .tagline {
      color: var(--muted);
      margin-bottom: 2.5rem;
      font-size: 1.1rem;
    }

    .links {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1.25rem;
    }

    .card {
      position: relative;
      padding: 1.75rem 1.5rem;
      border-radius: 18px;
      background: var(--card);
      text-decoration: none;
      color: var(--text);
      border: 1px solid rgba(255,255,255,0.08);
      transition: transform 200ms ease, box-shadow 200ms ease, border-color 200ms ease;
      overflow: hidden;
    }

    .card::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(120deg, transparent 30%, rgba(255,255,255,0.15), transparent 70%);
      opacity: 0;
      transition: opacity 200ms ease;
    }

    .card:hover {
      transform: translateY(-6px) scale(1.01);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
      border-color: rgba(124, 242, 194, 0.5);
    }

    .card:hover::after {
      opacity: 1;
    }

    .emoji {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      display: block;
    }

    .card h2 {
      font-size: 1.25rem;
      margin-bottom: 0.25rem;
    }

    .card p {
      font-size: 0.95rem;
      color: var(--muted);
    }

    footer {
      margin-top: 2.5rem;
      font-size: 0.9rem;
      color: var(--muted);
    }

    @keyframes floatIn {
      from {
        opacity: 0;
        transform: translateY(12px) scale(0.98);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
  </style>
</head>
<body>
  <main class="container">
    <h1>Hi, I‚Äôm Your Name üëã</h1>
    <p class="tagline">I build stuff, take photos, and collect fun internet things.</p>

    <section class="links">
      <a class="card" href="projects.html">
        <span class="emoji">üõ†Ô∏è</span>
        <h2>Projects</h2>
        <p>Things I‚Äôve built and am building.</p>
      </a>

      <a class="card" href="photos.html">
        <span class="emoji">üì∏</span>
        <h2>Photos</h2>
        <p>Snapshots and experiments.</p>
      </a>

      <a class="card" href="fun.html">
        <span class="emoji">üéâ</span>
        <h2>Fun</h2>
        <p>Random, playful stuff.</p>
      </a>
    </section>

    <footer>
      ¬© <span id="year"></span> Your Name ‚Ä¢ Built with vibes
    </footer>
  </main>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
