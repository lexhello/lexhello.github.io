<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Name ‚Äî Photos</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f1222;
      --card: #171a2f;
      --text: #e9ecff;
      --muted: #aab0ff;
      --accent: #ff9ad5;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; font-family: Inter, system-ui, sans-serif; }

    body {
      min-height: 100vh;
      background: radial-gradient(1200px 600px at 20% 10%, #1b1f3b, transparent 60%),
                  radial-gradient(800px 500px at 80% 80%, #2a1240, transparent 60%),
                  var(--bg);
      color: var(--text);
      display: grid;
      place-items: center;
      padding: 2rem;
    }

    .container {
      max-width: 900px;
      width: 100%;
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 24px;
      padding: 3rem 2.5rem;
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 50px rgba(0,0,0,0.35);
    }

    h1 { margin-bottom: 1rem; }
    p { color: var(--muted); margin-bottom: 2rem; }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1rem;
    }

    .photo {
      aspect-ratio: 1 / 1;
      background: linear-gradient(135deg, #2a2f55, #1b1f3b);
      border-radius: 12px;
      display: grid;
      place-items: center;
      color: var(--muted);
      font-size: 0.9rem;
      border: 1px dashed rgba(255,255,255,0.15);
    }

    .back {
      display: inline-block;
      margin-top: 2rem;
      color: var(--accent);
      text-decoration: none;
    }
  </style>
</head>
<body>
  <main class="container">
    <h1>üì∏ Photos</h1>
    <p>A small gallery of moments. (Drop your images in later.)</p>

    <div class="grid">
      <div class="photo">Photo 1</div>
      <div class="photo">Photo 2</div>
      <div class="photo">Photo 3</div>
      <div class="photo">Photo 4</div>
    </div>

    <a class="back" href="index.html">‚Üê Back home</a>
  </main>
</body>
</html>
